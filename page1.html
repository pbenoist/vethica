<!doctype html>
<html ng-app>    
<head>
    <title>Premier essai avec Angular</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->       
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>

    <link href="css/style.css" rel="stylesheet">  
 
        
</head>
<body>

<div ng-include src="'entete.html'"></div>

<div class="container">
    <h1>Mes animaux</h1>
    <p>Site de recherche pour animaux perdus</p>   

    <p>
    <label for="intro1">N° de puce</label>
    <input type="text" class="intro" name="intro1" ng-model="numero_puce" />  
    <a href="#" class="btn">Recherche</a>
    </p>
      
    <p>
    <label for="intro2">Race d'animal</label>
    <input type="text" class="intro" name="intro2" />    
    </p>

    <h5>On cherche la puce {{ numero_puce }}</h5>
</div>

<div class="container">
    <div class="row">
        <div class="span11">
            <div class="page-header">
                <h1>Ceci est la page 1 <small> infos des dernières 24h</small></h1>        
                <p>
                    <img src="http://lorempixum.com/640/200/nature">
                </p>
            </div>
        </div>
        <div class="span5">
        </div>        
    </div>        
</div>

    
</body>
</html>
