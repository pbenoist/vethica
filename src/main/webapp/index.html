    <div class="jumbotron">
        <div class="row"> 
                <h1>L'identification animale</h1>
        </div>
    </div>   
</div>

<div ng-controller="animal_ctrl">

<div class="container">
    <div class="recherche">
        <h3>Recherche</h3>
            <form>
            <label for="intro1">N° de puce</label>
            <input type="text" class="intro" name="intro1" ng-change="change_puce()" ng-model="numero_puce" />  
            <button class="btn-primary" ng-click="animal_search()">Recherche</button>
            </form>
    </div>

<div class="container">
<div class="row">
    <div class="info_animal" ng-show="show_all">
        <h3>Animal</h3>

            <div class="col-md-4">
                <img src="img/{{animal_picture}}"></img>
            </div>
    
            <div class="col-md-3">
                Race                
            </div>
            <div class="col-md-5">
              {{animal_race}}
            </div>

            <div class="col-md-3">
                Date de naissance               
            </div>
            <div class="col-md-5">
              {{animal_birthday}}
            </div>

            <div class="col-md-3">
                Couleur dominante               
            </div>
            <div class="col-md-5">
              {{animal_color}}
            </div>
     </div> 
</div>
</div>
   
              
<div class="container">
<div class="row">
    <div class="info_owner" ng-show="show_all">
    <h3>Propriètaire</h3>
            <div class="col-md-1">
                Nom                
            </div>
            <div class="col-md-11">
                {{owner_name}}                
            </div>
            
            <div class="col-md-1">
                Tel                
            </div>
            <div class="col-md-11">
                {{owner_tel}}                
            </div>

    </div>
</div>
