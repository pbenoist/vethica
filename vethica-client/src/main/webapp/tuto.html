<!doctype html>
<html ng-app>    

<head>
    <title>Tuto Angular</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">       
    <link rel="stylesheet" href="css/todo.css">       


</head>

<body>

<div class="container">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Véthica</a>
<!--            <a href="http://vethica.com" class="navbar-brand">Véthica</a> -->
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Accueil</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</div>    

<div ng-controller="todo_ctrl">
    <h2>Total infos....  : " {{getInfoCount()}}</h2>

    <ul class="unstyled">
        <li ng-repeat="info in infos">
        <input type="checkbox" ng-model="info.done">
        <span class="done-{{info.done}}">{{info.done}} {{info.id}}     {{info.code}}     {{info.val}}</span>
        </li>   
    </ul>    
    
    <form class="form-horinzontal">
        <input type="text" ng-model="info_form" ng-model-instant>
        <button class="btn" ng-click="info_add()">
        <i class="icon-plus"></i>Add</button>
    </form>    
    
    <button class="btn-large" ng-click="info_unchecked()"><i class="icon-trash"></i>Unchecked seuls</button>
    
</div>

   
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->       
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>
<!--  <link href="css/style.css" rel="stylesheet">  -->
<script src="js/todo.js"></script>
	

</html>
